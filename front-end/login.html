<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - Support Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .title {
            text-align: center;
            color: #1e293b;
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            background: #f1f5f9;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 2rem;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            color: #64748b;
        }

        .tab.active {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">üéß</div>
    <h1 class="title">Support Chat</h1>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('login')">Kirish</div>
        <div class="tab" onclick="switchTab('register')">Ro'yxatdan o'tish</div>
    </div>

    <div class="message error" id="errorMessage"></div>
    <div class="message success" id="successMessage"></div>

    <!-- Login Form -->
    <form id="loginForm" style="display: block;">
        <div class="form-group">
            <label for="loginEmail">Email manzil</label>
            <input type="email" id="loginEmail" placeholder="email@example.com" required>
        </div>

        <div class="form-group">
            <label for="loginPassword">Parol</label>
            <input type="password" id="loginPassword" placeholder="Parolingizni kiriting" required>
        </div>

        <button type="submit" class="submit-btn">Kirish</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" style="display: none;">
        <div class="form-group">
            <label for="registerUsername">Ism</label>
            <input type="text" id="registerUsername" placeholder="Ismingizni kiriting" required>
        </div>

        <div class="form-group">
            <label for="registerEmail">Email manzil</label>
            <input type="email" id="registerEmail" placeholder="email@example.com" required>
        </div>

        <div class="form-group">
            <label for="registerPassword">Parol</label>
            <input type="password" id="registerPassword" placeholder="Parol yarating" required>
        </div>

        <button type="submit" class="submit-btn">Ro'yxatdan o'tish</button>
    </form>

    <div class="back-link">
        <a href="../index.html">‚Üê Bosh sahifaga qaytish</a>
    </div>
</div>

<script>
    let currentTab = 'login';

    function switchTab(tab) {
        currentTab = tab;

        // Update tab buttons
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');

        // Show/hide forms
        document.getElementById('loginForm').style.display = tab === 'login' ? 'block' : 'none';
        document.getElementById('registerForm').style.display = tab === 'register' ? 'block' : 'none';

        hideMessages();
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        document.getElementById('successMessage').style.display = 'none';
    }

    function showSuccess(message) {
        const successDiv = document.getElementById('successMessage');
        successDiv.textContent = message;
        successDiv.style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
    }

    function hideMessages() {
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
    }

    // Login form
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const submitBtn = e.target.querySelector('.submit-btn');

        try {
            submitBtn.disabled = true;
            submitBtn.textContent = 'Kirish...';

            const response = await fetch('http://localhost:5000/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email,
                    password
                })
            });

            const data = await response.json();

            if (response.ok) {
                // Save user data and token
                localStorage.setItem('currentUser', JSON.stringify(data.user));
                localStorage.setItem('authToken', data.token);

                showSuccess('Muvaffaqiyatli kirildi!');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showError(data.message || 'Email yoki parol noto\'g\'ri!');
            }
        } catch (error) {
            console.error('Login error:', error);
            showError('Tizimga kirishda xatolik yuz berdi!');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Kirish';
        }
    });

    // Register form
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const username = document.getElementById('registerUsername').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const submitBtn = e.target.querySelector('.submit-btn');

        try {
            submitBtn.disabled = true;
            submitBtn.textContent = 'Ro\'yxatdan o\'tish...';

            const response = await fetch('http://localhost:5000/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    fullname: username,
                    email,
                    password,
                    role: 'user' // Avtomatik user roli
                })
            });

            const data = await response.json();

            if (response.ok) {
                // Save user data and token
                localStorage.setItem('currentUser', JSON.stringify(data.user));
                localStorage.setItem('authToken', data.token);

                showSuccess('Muvaffaqiyatli ro\'yxatdan o\'tdingiz!');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showError(data.message || 'Ro\'yxatdan o\'tishda xatolik yuz berdi!');
            }
        } catch (error) {
            console.error('Register error:', error);
            showError('Ro\'yxatdan o\'tishda xatolik yuz berdi!');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Ro\'yxatdan o\'tish';
        }
    });
</script>
</body>
</html>
